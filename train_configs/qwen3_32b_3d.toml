# =============================================================================
# Qwen3-32B 3D Parallelism (DP + TP + PP)
# =============================================================================
# Matching workload card: qwen-32b-torchtitan-perlmutter-16/workload_card_3d.yaml
#
# world_size = 16 (nnodes=4, nproc_per_node=4)
# Parallelism: dp_replicate=2, dp_shard=1, tp=4, pp=2, cp=1
# Verification: 2 × 1 × 4 × 2 × 1 = 16 ✓
#
# Launch command:
#   torchrun --nnodes=4 --nproc_per_node=4 \
#     -m torchtitan.train --job.config_file train_configs/qwen3_32b_3d.toml
# =============================================================================

[job]
dump_folder = "./outputs/qwen3_32b_3d"
description = "Qwen3-32B training with 3D parallelism (dp=2, tp=4, pp=2)"

[profiling]
enable_profiling = true
save_traces_folder = "profile_trace"
profile_freq = 50  # TorchTitan internal profiler frequency (set to 1 for denser traces)
# Note: NSys profiling is controlled externally via `nsys profile ...`

[metrics]
log_freq = 10
enable_tensorboard = true
save_tb_folder = "tb"

[model]
name = "qwen3"
flavor = "32B"
hf_assets_path = "./assets/hf/Qwen3-32B"

[optimizer]
name = "AdamW"
lr = 3e-4  # Normalized across all models for consistent profiling
eps = 1e-8

[lr_scheduler]
warmup_steps = 20  # Reduced for short profiling runs

[training]
local_batch_size = 1  # Conservative for 32B model on A100 40GB
seq_len = 8192        # From workload card
max_norm = 1.0        # Gradient norm clipping
steps = 100           # Short run for profiling/trace collection
dataset = "c4"        # From workload card

[parallelism]
data_parallel_replicate_degree = 2  # 2 DP replicas
data_parallel_shard_degree = 1      # No FSDP sharding (using TP+PP instead)
tensor_parallel_degree = 4          # 4-way tensor parallelism
pipeline_parallel_degree = 2        # 2-stage pipeline parallelism
context_parallel_degree = 1

[checkpoint]
enable = false  # Disabled for short profiling runs

[compile]
# torch.compile disabled for simpler profiling; enable for potential speedups
enable = false
components = ["model", "loss"]

[activation_checkpoint]
mode = "full"  # Full activation checkpointing for 32B model
selective_ac_option = "op"

[validation]
enable = false
