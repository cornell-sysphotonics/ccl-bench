# =============================================================================
# Qwen3-32B DP + PP Parallelism
# =============================================================================
# Matching workload card: qwen-32b-torchtitan-perlmutter-16/workload_card_dp_pp.yaml
#
# world_size = 8 (nnodes=2, nproc_per_node=4)
# Parallelism: dp_replicate=4, dp_shard=1, tp=1, pp=2, cp=1
# Verification: 4 × 1 × 1 × 2 × 1 = 8 ✓
#
# Launch command:
#   torchrun --nnodes=2 --nproc_per_node=4 \
#     -m torchtitan.train --job.config_file train_configs/qwen3_32b_dp_pp.toml
# =============================================================================

[job]
dump_folder = "./outputs/qwen3_32b_dp_pp"
description = "Qwen3-32B training with DP+PP (dp=4, pp=2)"

[profiling]
enable_profiling = true
save_traces_folder = "profile_trace"
profile_freq = 50  # Profile every 50 steps for trace collection

[metrics]
log_freq = 10
enable_tensorboard = true
save_tb_folder = "tb"

[model]
name = "qwen3"
flavor = "32B"
hf_assets_path = "./assets/hf/Qwen3-32B"

[optimizer]
name = "AdamW"
lr = 8e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 20  # Reduced for short profiling runs

[training]
local_batch_size = 1  # Conservative for 32B model on A100 40GB
seq_len = 8192        # From workload card
max_norm = 1.0        # Gradient norm clipping
steps = 100           # Short run for profiling/trace collection
dataset = "c4"        # From workload card

[parallelism]
data_parallel_replicate_degree = 4  # 4 DP replicas
data_parallel_shard_degree = 1      # No FSDP sharding
fsdp_reshard_after_forward = "default"
tensor_parallel_degree = 1
pipeline_parallel_degree = 2        # 2-stage pipeline parallelism
context_parallel_degree = 1

[checkpoint]
enable = false  # Disabled for profiling runs
folder = "checkpoint"
interval = 500
last_save_model_only = false
export_dtype = "float16"
async_mode = "disabled"

[compile]
# torch.compile disabled for simpler profiling; enable for potential speedups
enable = false
components = ["model", "loss"]

[activation_checkpoint]
mode = "full"  # Full activation checkpointing for 32B model
selective_ac_option = "op"

[validation]
enable = false
