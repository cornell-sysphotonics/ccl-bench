---
# workload_card.yaml - LLaMA-3.1-8B FSDP+PP Configuration
# Workload: llama3-8b-torchtitan-fsdp+pp-perlmutter-16
version: 1

description: >
  LLaMA-3.1-8B training on 8 GPUs with FSDP+PP (2D) parallelism.
  2 Perlmutter GPU nodes (2 nodes Ã— 4 GPUs = 8 GPUs total).
  Configuration: dp_shard=2, pp=4.
  FSDP shards weights across 2 ranks; PP splits model into 4 stages.
  TorchTitan framework with NCCL; combines all-reduce (FSDP)
  and send/recv (PP).

hf_url: https://huggingface.co/meta-llama/Llama-3.1-8B
trace_url:  # TODO: Add Cornell Box link after uploading traces

workload:
  model:
    phase: training
    moe: false
    granularity: model_fwd_bwd_pass
    model_family: llama3-8b
    precision: bf16
    epochs: 1
    iteration: 100
  data:
    batch_size: 4
    seq_len: 4096
    dataset: c4
  hardware:
    network_topo:
      topology: slingshot
      bandwidth_gbps:
        - 200  # Scale-out: 200 Gbps per NIC over Slingshot (inter-node)
        - 2000  # Scale-up: Approx NVLink/NVSwitch aggregate bandwidth (Gbps)
    xpu_spec:
      type: GPU
      model: nvidia_a100
      total_count: 8
      count_per_node: 4
    driver_version: cuda_12.4

Model-executor:
  framework:
    name: torchtitan
    compiler_tool_selection: plain_pytorch
  model_plan_parallelization:
    dp_replicate: 1
    dp_shard: 2
    tp: 1
    pp: 4
    cp: 1
  communication_library:
    name: NCCL
    version: 2.18.5
    env:
      NCCL_IB_QPS_PER_CONNECTION: '4'
      NCCL_DEBUG: INFO
  protocol_selection:
    - rocev2  # Scale-out over Slingshot (inter-node communication)
    - p2p  # Intra-node GPUDirect/NVLink

metric_source:
  traces: [nsys, torch_et, kineto_trace]
  metrics_specific_trace:
    - nvtx_ranges  # For parallelism classification (FSDP/PP)
