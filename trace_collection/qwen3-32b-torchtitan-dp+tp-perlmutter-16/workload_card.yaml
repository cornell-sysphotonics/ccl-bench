---
# workload_card.yaml - Qwen3-32B DP+TP Configuration
# Workload: qwen3-32b-torchtitan-dp+tp-perlmutter-16
version: 1

description: >
  Qwen3-32B training on 4 GPUs with DP + TP parallelism. Single Perlmutter GPU
  node with 4x NVIDIA A100 (40GB) GPUs. Configuration: dp_replicate=2, tp=2 (2
  DP replicas Ã— 2-way TP). TorchTitan framework with NCCL; uses all-reduce for
  TP within node and DP gradient sync.

hf_url: https://huggingface.co/Qwen/Qwen3-32B
trace_url:  # TODO: Add Cornell Box link after uploading traces

workload:
  model:
    phase: training
    moe: true
    granularity: model_fwd_bwd_pass
    model_family: qwen3-32b
    precision: bf16
    epochs: 1
    iteration: 80
  data:
    batch_size: 2
    seq_len: 2048
    dataset: c4
  hardware:
    network_topo:
      topology: slingshot
      bandwidth_gbps:
        - 200  # Scale-out: 200 Gbps per NIC over Slingshot (inter-node)
        - 2000  # Scale-up: Approx NVLink/NVSwitch aggregate bandwidth (Gbps)
    xpu_spec:
      type: GPU
      model: nvidia_a100
      total_count: 4
      count_per_node: 4
    driver_version: cuda_12.4

Model-executor:
  framework:
    name: torchtitan
    compiler_tool_selection: plain_pytorch
  model_plan_parallelization:
    dp_replicate: 2
    dp_shard: 1
    tp: 2
    pp: 1
    cp: 1
  communication_library:
    name: NCCL
    version: 2.18.5
    env:
      NCCL_IB_QPS_PER_CONNECTION: '4'
      NCCL_DEBUG: INFO
  protocol_selection:
    - rocev2  # Scale-out over Slingshot (inter-node DP gradient sync)
    - p2p  # Intra-node GPUDirect/NVLink (TP communication)

metric_source:
  traces: [nsys, torch_et, kineto_trace]
  metrics_specific_trace:
    - nvtx_ranges  # For parallelism classification
