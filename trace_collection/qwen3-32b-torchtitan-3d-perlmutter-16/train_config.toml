# =============================================================================
# Qwen3-32B 3D Parallelism (DP + TP + PP)
# =============================================================================
# CS5470 CCL-Bench Configuration
#
# world_size = 8 (nnodes=2, nproc_per_node=4)
# Parallelism: dp_replicate=2, dp_shard=1, tp=2, pp=2, cp=1
# Verification: 2 × 1 × 2 × 2 × 1 = 8 ✓
#
# Pipeline config: local_batch_size=4, microbatch_size=1 => 4 microbatches
# True 3D parallelism requires 8 GPUs (2 nodes).
#
# Launch command:
#   torchrun --nnodes=2 --nproc_per_node=4 \
#     -m torchtitan.train --job.config_file train_config.toml
# =============================================================================

[job]
# dump_folder is set dynamically via CLI: --job.dump_folder <path>
print_config = true
description = "CS5470 CCL-Bench run: qwen3-32b-torchtitan-3d-perlmutter-16"

[profiling]
enable_profiling = true
save_traces_folder = "torch_traces"
profile_freq = 20
profiler_warmup = 3
profiler_active = 1
enable_memory_snapshot = false

[metrics]
log_freq = 10
enable_tensorboard = false
save_tb_folder = "tb"
save_for_all_ranks = false
enable_wandb = false

[model]
name = "qwen3"
flavor = "32B"
# hf_assets_path is set dynamically via CLI: --model.hf_assets_path <path>

[optimizer]
name = "AdamW"
lr = 3e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 16
decay_ratio = 0.5
decay_type = "linear"
min_lr_factor = 0.0

[training]
steps = 80
local_batch_size = 4
global_batch_size = -1
seq_len = 2048
max_norm = 1.0
dataset = "c4"
dtype = "bfloat16"
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"
gc_freq = 50

[parallelism]
data_parallel_replicate_degree = 2
data_parallel_shard_degree = 1
tensor_parallel_degree = 2
pipeline_parallel_degree = 2
pipeline_parallel_microbatch_size = 1
pipeline_parallel_schedule = "1F1B"
context_parallel_degree = 1
expert_parallel_degree = 1
expert_tensor_parallel_degree = 1

[checkpoint]
enable = false

[compile]
enable = false

[activation_checkpoint]
mode = "full"
selective_ac_option = "op"

[validation]
enable = false
