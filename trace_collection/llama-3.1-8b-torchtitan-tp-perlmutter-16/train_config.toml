# =============================================================================
# LLaMA-3.1-8B Pure Tensor Parallelism (TP=4)
# =============================================================================
# CS5470 CCL-Bench Configuration
#
# world_size = 4 (nnodes=1, nproc_per_node=4)
# Parallelism: dp_replicate=1, dp_shard=1, tp=4, pp=1, cp=1
# Verification: 1 × 1 × 4 × 1 × 1 = 4 ✓
#
# Launch command:
#   torchrun --nnodes=1 --nproc_per_node=4 \
#     -m torchtitan.train --job.config_file train_config.toml
# =============================================================================

[job]
# dump_folder is set dynamically via CLI: --job.dump_folder <path>
print_config = true
description = "CS5470 CCL-Bench run: llama3.1-8b-torchtitan-tp-perlmutter-16"

[profiling]
enable_profiling = true
save_traces_folder = "torch_traces"
profile_freq = 20
profiler_warmup = 3
profiler_active = 1
enable_memory_snapshot = false

[metrics]
log_freq = 10
enable_tensorboard = false
save_tb_folder = "tb"
save_for_all_ranks = false
enable_wandb = false

[model]
name = "llama3"
flavor = "8B"
# hf_assets_path is set dynamically via CLI: --model.hf_assets_path <path>

[optimizer]
name = "AdamW"
lr = 3e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 16
decay_ratio = 0.5
decay_type = "linear"
min_lr_factor = 0.0

[training]
steps = 80
local_batch_size = 2
global_batch_size = -1
seq_len = 2048
max_norm = 1.0
dataset = "c4"
dtype = "bfloat16"
mixed_precision_param = "bfloat16"
mixed_precision_reduce = "float32"
gc_freq = 50

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = 1
tensor_parallel_degree = 4
pipeline_parallel_degree = 1
pipeline_parallel_microbatch_size = 1
pipeline_parallel_schedule = "1F1B"
context_parallel_degree = 1
expert_parallel_degree = 1
expert_tensor_parallel_degree = 1

[checkpoint]
enable = false

[compile]
enable = false

[activation_checkpoint]
mode = "selective"
selective_ac_option = "op"

[validation]
enable = false
