---
# workload_card.yaml - LLaMA-3.1-8B 3D Parallelism (FSDP+TP+PP) Configuration
# Workload: llama3-8b-torchtitan-fsdp+pp+tp-perlmutter-16
version: 1

description: >
  LLaMA-3.1-8B training on 16 GPUs with full 3D parallelism (FSDP + TP + PP). 4
  Perlmutter GPU nodes (4 nodes × 4 GPUs = 16 GPUs total). Configuration:
  dp_shard=4, tp=2, pp=2. Full 3D parallel: 4-way FSDP sharding × 2-way TP ×
  2-stage PP. TorchTitan framework with NCCL; combines all-reduce (FSDP/TP) and
  send/recv (PP).

hf_url: https://huggingface.co/meta-llama/Llama-3.1-8B
trace_url:  # TODO: Add Cornell Box link after uploading traces

workload:
  model:
    phase: training
    moe: false
    granularity: model_fwd_bwd_pass
    model_family: llama3-8b
    precision: bf16
    epochs: 1
    iteration: 100
  data:
    batch_size: 4
    seq_len: 4096
    dataset: c4
  hardware:
    network_topo:
      topology: slingshot
      bandwidth_gbps:
        - 200  # Scale-out: 200 Gbps per NIC over Slingshot (inter-node)
        - 2000  # Scale-up: Approx NVLink/NVSwitch aggregate bandwidth (Gbps)
    xpu_spec:
      type: GPU
      model: nvidia_a100
      total_count: 16
      count_per_node: 4
    driver_version: cuda_12.4

Model-executor:
  framework:
    name: torchtitan
    compiler_tool_selection: plain_pytorch
  model_plan_parallelization:
    dp_replicate: 1
    dp_shard: 4
    tp: 2
    pp: 2
    cp: 1
  communication_library:
    name: NCCL
    version: 2.18.5
    env:
      NCCL_IB_QPS_PER_CONNECTION: '4'
      NCCL_DEBUG: INFO
  protocol_selection:
    - rocev2  # Scale-out over Slingshot (inter-node communication)
    - p2p  # Intra-node GPUDirect/NVLink

metric_source:
  traces: [nsys, torch_et, kineto_trace]
  metrics_specific_trace:
    - nvtx_ranges  # For parallelism classification (FSDP/TP/PP)
