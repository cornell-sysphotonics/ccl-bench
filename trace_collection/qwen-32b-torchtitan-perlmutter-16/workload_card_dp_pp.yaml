# workload_card_dp_pp.yaml - Qwen3-32B DP+PP Configuration
version: 1

description: >
  Qwen3-32B training on 8 GPUs with DP + PP parallelism.
  2 Perlmutter GPU nodes (2 nodes × 4 GPUs = 8 GPUs total).
  Configuration: dp_replicate=4, pp=2 (4 DP replicas × 2-stage PP).
  TorchTitan framework with NCCL; uses send/recv for PP and all-reduce for DP gradient sync.

hf_url: https://huggingface.co/Qwen/Qwen3-32B
trace_url:  # TODO: Add Google Drive link after uploading traces

workload:
  model:
    phase: training
    moe: false
    granularity: model_fwd_bwd_pass
    model_family: qwen3-32b
    precision: bf16
    epochs: 1
    iteration: 5
  data:
    batch_size: 4
    seq_len: 8192
    dataset: c4
  hardware:
    network_topo:
      topology: slingshot
      bandwidth_gbps:
        - 200   # Scale-out: 200 Gbps per NIC over Slingshot (inter-node)
        - 2000  # Scale-up: Approx NVLink/NVSwitch aggregate bandwidth (Gbps)
    xpu_spec:
      type: GPU
      model: nvidia_a100
      total_count: 8
      count_per_node: 4
    driver_version: cuda_12.4

Model-executor:
  framework:
    name: torchtitan
    compiler_tool_selection: plain_pytorch
  model_plan_parallelization:
    dp_replicate: 4
    dp_shard: 1
    tp: 1
    pp: 2
    cp: 1
  communication_library:
    name: NCCL
    version: 2.18.5
    env:
      NCCL_IB_QPS_PER_CONNECTION: "4"
      NCCL_DEBUG: INFO
  protocol_selection:
    - rocev2  # Scale-out over Slingshot (inter-node DP gradient sync and PP)
    - p2p     # Intra-node GPUDirect/NVLink (PP point-to-point)

metric_source:
  traces:
    - nsys
    - torch_et
    - kineto_trace
  metrics_specific_trace:
    - nvtx_ranges  # For parallelism classification
